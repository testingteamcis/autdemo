name: Place Validations Functionality Regression Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: create target directory
      run:  mkdir -p /home/runner/work/autdemo/autdemo/target/Place-Validations-Functionality-regression
        
    - name: Build with Maven
      run: mvn -test -Dcucumber.filter.tags="@Addplace" -Dcucumber.features="\src\test\java\feature\placevalidations.feature"

    - name:  upload regression artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-output-feature1-regression
        path: ./target/Place-Validations-Functionality-regression

  
