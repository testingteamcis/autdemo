name: Place Validations Functionality sanity Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

   
    - name:  set unique build number
      run: echo "BUILD_NUMBER=${{ github.run_number }}" >>  $GITHUB_ENV
    
        
    - name: create target directory
      run:  mkdir -p /home/runner/work/autdemo/autdemo/target
        
    - name: Build with Maven
      run:  mvn test -DBUILD_NUMBER=${{ github.run_number }} -Dcucumber.filter.tags="@Addplace" -Dcucumber.features="src/test/java/feature/placevalidations.feature" -Dextent.reporter.spark.out="test-output/sanity/Spark-${{ github.run_number }}.html"

      

    - name:  fetch the directory
      run: ls -al /home/runner/work/autdemo/autdemo/test-output

    

    - name:  upload regression artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-output-feature1-sanity
        path: ./test-output/sanity/*.html

  
