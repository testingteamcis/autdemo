name: Place Validations Functionality Sanity Tests

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  sanity:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven


      
    - name: fetch working directory report
      run: pwd

    - name: Build with Maven
      run: mvn test --file pom.xml -Dcucumber.filter.tags="@Addplace" -Dcucumber.features="src/test/java/feature/placevalidations.feature"
    - name: list the directories
      run: ls -al ./test-output
    - name: Create stor artifacts for sanity test
      run: mkdir -p ./test-output/sanity/ 

    - name:  move to  correct directory
      run: mv ./test-output/sparkreport/ExtentReport.html ./test-output/sanity/sanity.html || true

    - name: List sanity directory contents
      run: ls -al ./test-output/sanity

    
    - name: upload regression artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Test-Output
        path: ./test-output/sanity/sanity.html
      
        

    - name: fetch the directory
      run: ls -al ./test-output
  build2:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven


      
    - name: fetch working directory report
      run: pwd

    - name: Build with Maven
      run: mvn test --file pom.xml -Dcucumber.filter.tags="@Addpceopowermange" -Dcucumber.features="src/test/java/feature/build3.feature"

    - name: Create stor artifacts for build2 test
      run: mkdir -p ./test-output/build2/ 

    - name:  move to  correct directory
      run: mv ./test-output/sparkreport/ExtentReport.html ./test-output/build2/build2.html || true

    - name: List sanity directory contents
      run: ls -al ./test-output/build2

    
    - name: upload regression artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build2on-Test-Output
        path: ./test-output/build2/build2.html
      
        

    - name: fetch the directory
      run: ls -al ./test-output
  download-artifacts:
    runs-on: ubuntu-latest
    needs:  [sanity,build2]

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Create directory for consolidated reports
      run: mkdir -p ./consolidated-reports

    - name: Download previous report
      uses: actions/download-artifact@v4
      with:
        name: Test-Output
        path: ./consolidated-reports/reports

    - name: Download regression artifacts
      uses: actions/download-artifact@v4
      with:
        name: Build2on-Test-Output
        path: ./consolidated-reports/reports



    - name: Fetch the directory
      run: ls -al ./consolidated-reports/

    - name: Merge Extent reports
      run: |
        mkdir -p ./consolidated-reports/merged-report
        cat ./consolidated-reports/reports/merged-report/sanity.html ./consolidated-reports/merged-report/build2.html > ./consolidated-reports/merged-report/spark.html



    - name: Upload consolidated report
      uses: actions/upload-artifact@v4
      with:
        name: Consolidated-Report
        path: ./consolidated-reports/merged-report/spark.html
        


env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true
