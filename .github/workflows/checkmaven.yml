name: Place Validations Functionality Sanity Tests

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  sanity:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven


      
    - name: fetch working directory report
      run: pwd

    - name: Build with Maven
      run: mvn test --file pom.xml -Dcucumber.filter.tags="@Addplace" -Dcucumber.features="src/test/java/feature/placevalidations.feature" -Dextent.reporter.spark.appendExisting=true
    - name: list the directories
      run: ls -al ./test-output
  
    
    - name: upload regression artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Test-Output-sanity
        path: ./test-output/sparkreport/
      
        

    - name: fetch the directory
      run: ls -al ./test-output
  build2:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven


      
    - name: fetch working directory report
      run: pwd

    - name: Build with Maven
      run: mvn test --file pom.xml -Dcucumber.filter.tags="@Addpceopowermange" -Dcucumber.features="src/test/java/feature/build3.feature" -Dextent.reporter.spark.appendExisting=true

   
   
    
    - name: upload regression artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Test-Output-build2
        path: ./test-output/sparkreport/
      
        

    - name: fetch the directory
      run: ls -al ./test-output
  download-artifacts:
    runs-on: ubuntu-latest
    needs:  [sanity,build2]

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Create directory for consolidated reports
      run: mkdir -p ./consolidated-reports

    - name: Download previous report
      uses: actions/download-artifact@v4
      with:
        name: Test-Output
        path: ./consolidated-reports/reports

    


    - name: Fetch the directory
      run: ls -al ./consolidated-reports/

    


    - name: Upload consolidated report
      uses: actions/upload-artifact@v4
      with:
        name: Consolidated-Report
        path: ./consolidated-reports/merged-report/
        


env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true
