name:  regression tests

on:

  workflow_dispatch:
  
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    
    - name:  fetch the directory test-output
      run: ls -al /home/runner/work/autdemo/autdemo/test-output

   

    
    
    
        
    - name: create target directory
      run:  mkdir -p /home/runner/work/autdemo/autdemo/target
        
    - name: Build with Maven
      run:  mvn test --file pom.xml -Dcucumber.filter.tags="@Addplace" -Dcucumber.features="src/test/java/feature/placevalidations.feature"

      

    - name:  fetch the directory
      run: ls -al /home/runner/work/autdemo/autdemo/test-output

    

    - name:  upload regression artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Test-Output
        path: /home/runner/work/autdemo/autdemo/test-output


  

  
