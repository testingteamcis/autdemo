# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: maven
      - name: Create testoutput directory
        run: mkdir -p /home/runner/work/autdemo/autdemo/target
      - name: install maven
        run: mvn clean test
      - name: Upload HTML report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: ./target/SparkReport
  deploy-to-pages:
    needs: run-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4

      - name: Downlod HTML Report
        run: ls -R
       
      - name: Downlod HTML Report
        uses: actions/download-artifact@v4
        with:
          name: test-output
          path: ./target/SparkReport
      - name: Deploy Reports to Github pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/SparkReport
  publish-report-link:
    needs: deploy-to-pages
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub issue with Labels
        run: >
          Create_issue=$(gh issue create \
           --title "Automation Report - $(date '+%Y-%m-%d')" \
           --body " A new Artifact has been generated!
           - **Genearted At:**$(date)
           - **Download:** [Click Here](http://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/Spark.html" \
           --label "test-output")
        env:
          GH_TOKEN: ${{ secrets.PAT }}
  deploy-pages:
      needs: deploy-to-pages
      runs-on: ubuntu-latest
      permissions:
        pages: write
        id-token: write
      steps:
        - uses: actions/checkout@v4

        - name: Deploy GitHub Pages
          uses: actions/deploy-pages@v4
