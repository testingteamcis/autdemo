name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven



    
    - name: Create testoutput directory
      run: mkdir -p /home/runner/work/autdemo/autdemo/target

    - name: install maven
      run: mvn clean test
      
    - name: print current working directory
      run: pwd

    - name: List files for debugging
      run: ls -R /home/runner/work/autdemo/autdemo/target
      
    - name: Check for errors
      run: cat /home/runner/work/autdemo/autdemo/target/surefire-reports/*.txt


    
    - name: Upload test-output
      uses: actions/upload-artifact@v4
      with:
        name: test-output
        path: ./target/SparkReport/Spark.html







   
